spring.kafka.consumer.bootstrap-servers: localhost:9092
spring.kafka.producer.key-serializer: org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.streams.application-id=my-kafka-streams-app


spring.cloud.stream.kafka.streams.bindings.input.consumer.auto-offset-reset=earliest
spring.cloud.stream.kafka.streams.bindings.input.consumer.key-serde=org.apache.kafka.common.serialization.Serdes$StringSerde
spring.cloud.stream.kafka.streams.bindings.input.consumer.value-serde=org.apache.kafka.common.serialization.Serdes$StringSerde